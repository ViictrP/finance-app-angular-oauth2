<div
  (click)="close($event)"
  [ngClass]="{'hidden' : !isShowing}"
  style="backdrop-filter: blur(2px)"
  class="fixed top-0 right-0 bottom-0 left-0 bg-black bg-opacity-80 transition-all ease-in-out duration-75">
</div>
<div
  #bottomSheet
  id="bottom-sheet"
  style="transform: translateY(100%)"
  class="fixed z-10 h-auto p-4 bottom-[64px] right-0 left-0 shadow-md border-t-[1px] border-zinc-200 dark:border-zinc-800 shadow-md bg-white dark:bg-zinc-900 rounded-t-lg transition ease-in duration-200">
  <div class="w-full z-50 flex flex-row justify-between mb-2">
    <p class="text-neutral-500 text-xl">{{title}}</p>
    <app-icon-button size="big" icon="ph-x-fill" (click)="close()" />
  </div>
  <ng-content />
</div>
